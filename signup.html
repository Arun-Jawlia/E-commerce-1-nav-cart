<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login </title>
    <style>
      #container{
          border: 1px solid black;
          width: 30%;
          height: auto;
          margin: auto;
          /* display: flex; */
      }
      #form{
          padding: 20px;
          margin-left: 20px;
      }
      h3{
          text-align: center;
      }
      input{
          display: block;
          padding: 15px;
          width: 80%;
      }

     form>input:last-child{
         margin-top: 10px;
         width: 90%;
     }

      
    </style>
    
</head>

<body> 
    <div id="container">
    <h3>Sign Up</h3>
    <form action="" id="form">
        <h4>Full Name</h4>
        <input type="text" placeholder="Enter Full Name" id="name">
        <h4>Email</h4>
        <input type="text" placeholder="Enter Email" id="email">
        <h4>Mobile Number</h4>
        <input type="number" placeholder="Enter Mobile number" id="mobile">
        <h4>Password</h4>
        <input type="password" placeholder="Enter Passwor" id="password">
        <input type="submit">
    </form>
    <h3><a href="login.html">Login</a></h3>
    </div>
    
</body>
</html>

<script>
    var form = document.querySelector("#form")
    form.addEventListener("submit", myfunction)

    function myfunction(){
        event.preventDefault()

        var personObj=  {
            personName:form.name.value,
            personEmail: form.email.value,
            personNumber:form.mobile.value,
            personPassword:form.password.value
        }

        localStorage.setItem("personData", JSON.stringify(personObj))
        window.location.reload()

        // form.reset();
        window.location.href="navbar.html"
    }

</script>
